<!-- 
  Web Semântica

  O que é?
  - Adicionar significado à uma linguagem
  - No caso do HTML, para dar significado ao conteúdo, em questão de organização 
  do código, com legibilidade e facilidade para futuras manutenções, para os motores 
  de busca (SEO) com os users agents (browsers), e leitura para acessibilidade 
  - possuem somente atributos globais
 -->

 <!-- 
   - cabeçalho - header
   - navegação - nav
   - conteúdo principal - main
   - seções - section
   - artigos/post - article
   - barra lateral - aside
   - rodapé - footer
  -->

  <!-- Elementos não semânticos, para uso genéricos.
       
       <div></div>
          usado se não conseguir achar um elemento de bloco semântico

       <span></span>
          usado se não conseguir achar um elemento de texto semânticos
        
       em ambas, use atributos globais como id e class para entregar maior significado
  -->

  <div class="cart">
    <h2>Carrinho de compras</h2>
  </div>
